name: Build and Commit Boundaries
on:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    permissions:
      contents: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Compile boundary files
        run: node compiler.js

      - name: Commit compiled GeoJSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet TRACONBoundaries.geojson; then
            echo "No changes to commit."
          else
            git add TRACONBoundaries.geojson
            git commit -m "Update compiled TRACON boundaries"
            git push origin main
          fi
